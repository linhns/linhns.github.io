{% import "macros/post.html" as post_macros -%}
{% extends "page.html" %}
{% block subcontent %}
<div class="blog">
    <article>
        <div class="title">
            <h1>{{page.title}}</h1>
        </div>
        <hr>
        {{ post_macros::render_metadata(page=page) }}
        <hr>
        <div class="content">
            {{page.content | safe}}
        </div>
    </article>
</div>
{% endblock subcontent %}
