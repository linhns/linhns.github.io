{% extends "base.html" %}

{% block content %}
<div class="project">
	<div class="project-info">
		<h2 class="project-title">
			{{ page.title }}
		</h2>
		<div class="project-link">
			{% if page.extra.link %}
				<a href="{{page.extra.link | safe}}">Website</a>
			{% endif %}
		</div>
	</div>
	<div class="project-details">
		{{ page.content | safe }}
	</div>
</div>

{% endblock content %}
